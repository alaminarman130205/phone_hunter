    <!doctype html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Phone Hunter</title>
    </head>
    <body>
        <header>
            <h1 class="text-center">welcome to my phone container </h1>
        </header>
        <main>
            <section>
                    <div class="container">
                        <div class="mb-3 w-50">
                            <input id="search_field" type="email" placeholder="search phone by name" class="form-control">
                            <div id="btn-search"  class="btn btn-primary">submit</div>
                        </div>
                        <div id="phone-container" class="row col-md-12">

                        </div>
                        <div id="phone_error" class="mt-4 d-none align-items-center">
                            <h3 class="text-warning">no phone found please try a new search </h3>
                        </div>
                        <div>
                            <button id="show_all" class="btn-primary text-center d-none">show all</button>
                        </div>
                    </div>
            </section>
            <section class="d-none" id="loader">
                <div class="container">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                          <span class="visually-hidden">Loading...</span>
                        </div>
                      </div>
                </div>
            </section>
        </main>
        <section>


                <div class="modal fade" id="phoneDetails" tabindex="-1" role="dialog" aria-labelledby="phoneDetailsTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="phoneDetailsTitle">

                        </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div id="phoneDetailss" class="modal-body">
                    
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>
        </section>

        






        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="phone.js"></script>
    </body>
    </html>
